<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Pixel Retail - AR tool</title>
  <link rel="stylesheet" href="style.css" />

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WYYR55160J"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-WYYR55160J');
  </script>
</head>

<body>
  <!-- loading screen -->
  <div class="fixed-fullscreen" id="loading-screen">
    <div class="loading-block">
      <div class="loading-block__image-wrapper">
      </div>
      <!-- <video muted autoplay loop playinline class="loading-block__image" src="./images/watchAR.mp4"
          alt="hand with watch"></video>
      </div> -->
      <p class="loading-block__title">Loading...</p>
      <p class="loading-block__subtitle">Get ready to try</p>
      <div class="loading-block__progress">
        <div id="loading-progress-bar"></div>
      </div>

    </div>
  </div>

  <!-- permission denied screen -->
  <div class="fixed-fullscreen screen" id="permission-denied-screen" style="display: none">
    <div class="permission-denied-text-container">
      <div class="permission-denied-text" id="camera_denied">
        <p>Please reload and allow camera access to use this app.</p>
        <!-- <a class="permission-denied-button" href="https://www.deepar.ai/projects" target="__blank">
          Discover more
        </a> -->
      </div>
    </div>
  </div>

  <!-- AR screen -->
  <div id="ar-screen" style="display: none">
    <canvas class="deepar" id="deepar-canvas"></canvas>

    <div class="carousel" id="carousel">
      <div class="carousel-center" id="carousel-center">
        <div class="lds-ring" id="loading-spinner" style="display: none">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="carousel-slider">
        <div class="slide">
          <img class="responsive-img" src="./thumbs/blue.png" />
          <div class="slide-name">Blue999</div>
        </div>
        <div class="slide">
          <img class="responsive-img" src="./thumbs/green.png" />
          <div class="slide-name">Green999</div>
        </div>
        <div class="slide">
          <img class="responsive-img" src="./thumbs/white.png" />
          <div class="slide-name">White999</div>
        </div>
        <div class="slide">
          <img class="responsive-img" src="./thumbs/black.png" />
          <div class="slide-name">Black999</div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>

</html>
